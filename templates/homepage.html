<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Django Blog</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>

<body>
	<div class="container">
		<h1>Welcome to the Django Blog!</h1>
	</div>

	<form action="/create" method="POST"> {% csrf_token %}
		<input type="text" name="title" placeholder="Your title here">
		<textarea name="content" placeholder="Your text here"></textarea>
		<button type="submit">Post</button>
	</form>
	
	<ol>
	{% for post in posts %}
		<li>
			<h2>{{ post.title }}</h2>
			<h3>{{ post.date_created }}</h3>
			<p>{{ post.content|linebreaks }}</p>
		</li>
	{% endfor %}
	</ol>


</body>

</html>
